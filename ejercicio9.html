<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="http://openlayers.org/en/v3.0.0/css/ol.css" type="text/css">
    <style>
body{background: #030303;}
.map{
width:100%;
height:90%;
  }
  .title {text-align:center;color:#ffffff;}
</style>
    <script src="http://openlayers.org/en/v3.0.0/build/ol.js" type="text/javascript"></script>
    <title>OpenLayers 3 example</title>
  </head>
  <body>
    <h2 class="title">My Map - Jeisson Rueda</h2>
    <div id="map" class="map"></div>
    <script type="text/javascript">
      var map = new ol.Map({
        target: 'map',
        layers: [
          new ol.layer.Tile({
            source: new ol.source.OSM()
          })
        ],
        view: new ol.View({
          center: ol.proj.transform([-74.087903, 4.679080], 'EPSG:4326', 'EPSG:3857'),
          zoom: 4
        })
      });
      
     var dibujo= new ol.Feature({geometry: ol.proj.transform([-74.087903, 4.679080], 'EPSG:4326', 'EPSG:3857'),
     name: 'el dibujo'});
     var caracteristica= new ol.style.Style({
                        geometry: new ol.geom.Point(),
                        fill: new ol.style.Fill({color:[0, 255, 255, 1]})
                        
              
     
                                           });
    var punto=new ol.interaction.Draw({features: dibujo, style: caracteristica });
    map.addInteraction(punto);
      
    </script>
  </body>
</html>
