<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="http://openlayers.org/en/v3.14.0/css/ol.css" type="text/css">
	
    <style>
      .map {
        height: 100%;
        width: 100%;
      }
    </style>
    <script src="http://openlayers.org/en/v3.14.0/build/ol.js" type="text/javascript"></script>
    <title>OpenLayers 3 example</title>
  </head>
  <body bgcolor="#000000">
    <h2 align="middle" style="color:#ffffff;">App Milenio</h2>
    <div id="map" class="map"></div>
    <script type="text/javascript">
      
      var capa1= new ol.layer.Tile({
            source: new ol.source.OSM()
          });
		  
		  
		  
		  
		
	var capa2 = new ol.layer.Vector({
        source: new ol.source.Vector({
		url: 'data/prueba2.geojson',
    format: new ol.format.GeoJSON()
         
        })
      });
          
      var map = new ol.Map({
        target: 'map',
        layers: [capa1,capa2],
        view: new ol.View({
          center: ol.proj.fromLonLat([-76.41, 4.82]),
          zoom: 6
        })
      });
    </script>
  </body>
</html><!doctype html>
