<!doctype html>
<html lang="en">
<meta charset="utf-8">
  <head>
    <link rel="stylesheet" href="http://openlayers.org/en/v3.0.0/css/ol.css" type="text/css">
    <style>
      .map {
        height: 60%;
        width: 80%;
      }
    </style>
    <script src="http://openlayers.org/en/v3.0.0/build/ol.js" type="text/javascript"></script>
    <title>Jeisson Programando Mapas</title>
  </head>
  <body bgcolor="#001144" >
    <h2><font color="#7dd3e8">Creando Mapas con Jeisson Rueda</h2>
    <h4>1.Por favor seleccione el poligono </h4>
    <h4>2.Modifique el borde que desea</h4>
    <h4>3.Haga doble clic para que se ajuste su modificacion</h4>
    <h4>4.Guarde su modificacion</h4>
    <input type="button" value="Guardar modificacion en la base de datos">
     
    <div id="map" class="map"></div>
    <script type="text/javascript">
    var raster = new ol.layer.Tile({
  source: new ol.source.MapQuest({
    layer: 'sat'
  })
});

var vector = new ol.layer.Vector({
  source: new ol.source.GeoJSON({
    projection: 'EPSG:3857',
    url: 'http://openlayers.org/en/v3.2.1/examples/data/geojson/countries.geojson'
  })
});

var select = new ol.interaction.Select();

var modify = new ol.interaction.Modify({
  features: select.getFeatures()
});

var map = new ol.Map({
  interactions: ol.interaction.defaults().extend([select, modify]),
  layers: [raster, vector],
  target: 'map',
  view: new ol.View({
    center: new ol.proj.transform( [-74.11, 4.66], "EPSG:4326","EPSG:3857"),
    zoom: 5
  })
});
    </script>
  </body>
</html>
