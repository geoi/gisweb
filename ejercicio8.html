  <body>
    <h2 class="title">Mapa De Control</h2>
    <div id="map" class="map"></div>
 
 
    <script type="text/javascript">
 
 

   var fincaName=prompt('ingrese nombre de la finca');
   var fincaPrecip=prompt("ingrese valor de precipitacion de la semana");
   alert('a continuacion se solicitarè´° la informaciè´—n de ubicacion de los pluviometros');    
   var finca=prompt("ingrese el numero identificador de la parcela del cultivo");
   var coordlat=parseFloat(prompt("ingrese latitud del pluviometro 1"));
   var coordlon=parseFloat(prompt("ingrese longitud del pluviometro 2"));
   
  
  console.log("este es el valor de la coordenada ingresada" + coordlat + "" + coordlon);
   
   
 
   var Icono= new ol.Feature({
                                  geometry: new ol.geom.Point(ol.proj.transform([coordlon,coordlat], 'EPSG:4326', 'EPSG:3857')),
                                  name: 'PuntoGeodesico1',
   		                  suerte: '36',
   		                  precipitacion: '20',
   		                  cultivo: 'cania'
   				});
   				
   var iconStyle = new ol.style.Style({
    image: new ol.style.Icon(/** @type {olx.style.IconOptions} */ ({
    anchor: [0.5, 46],
    anchorXUnits: 'fraction',
    anchorYUnits: 'pixels',
    opacity: 0.75,
    src: 'data/cultivo.jpg'
  }))
});


Icono.setStyle(iconStyle);


var NuevoSource=new ol.source.Vector({
                                      features: [Icono]
                                     });


var CapaVectorial= new ol.layer.Vector({
                                      source: NuevoSource
                                       });
   
   
      var map = new ol.Map({
        target: 'map',
        layers: [
          new ol.layer.Tile({
            source: new ol.source.OSM()
          }), CapaVectorial
        ],
        view: new ol.View({
          center: ol.proj.transform([-74.093158,4.666640 ], 'EPSG:4326', 'EPSG:3857'),
          zoom: 4
        })
      });





 
    </script>
