
<!doctype html>
<html lang="en">
  <head><meta http-equiv="Content-Type" content="text/html; charset=euc-jp">
    <link rel="stylesheet" href="http://openlayers.org/en/v3.0.0/css/ol.css" type="text/css">
      <style>
body{background: #030303;}
.map{
width:100%;
height:60%;
  }
  .title {text-align:center;color:#ffffff;}
</style>
   <script src="http://openlayers.org/en/v3.0.0/build/ol.js" type="text/javascript"></script>
  
    <title>OpenLayers 3 example</title>
    </meta>
  </head>
  <body>
  
  
    <h4 class="title">METHOD 2: DRAW GEOMETRIES</h4>
    <div id="map" class="map"></div>
   
 
   
    <script type="text/javascript">
   
   
   var Icono= new ol.Feature({
                                  geometry: new ol.geom.Point(ol.proj.transform([-74.093158,4.666640 ], 'EPSG:4326', 'EPSG:3857')),
                                  name: 'PuntoGeodesico1',
   		                  suerte: '36',
   		                  precipitacion: '20',
   		                  cultivo: 'cana'
   				});
   				
   var iconStyle = new ol.style.Style({
  image: new ol.style.Icon(/** @type {olx.style.IconOptions} */ ({
    anchor: [0.5, 46],
    anchorXUnits: 'fraction',
    anchorYUnits: 'pixels',
    opacity: 0.75,
    src: 'data/cultivo.jpg'
  }))
});


Icono.setStyle(iconStyle);


var NuevoSource=new ol.source.Vector({
                                      features: [Icono]
                                     });


var CapaVectorial= new ol.layer.Vector({
                                       source: NuevoSource
                                       });
   
   
      var map = new ol.Map({
        target: 'map',
        layers: [
          new ol.layer.Tile({
            source: new ol.source.OSM()
          }), CapaVectorial
        ],
        view: new ol.View({
          center: ol.proj.transform([-74.093158,4.666640 ], 'EPSG:4326', 'EPSG:3857'),
          zoom: 4
        })
      });






 
    </script>
  </body>
</html>
