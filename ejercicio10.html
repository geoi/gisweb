    <script type="text/javascript">
    
    function dibujar_poligono(){
    
    /*codigo del poligono*/
    
    var a=[
        {
            "lng": -76.972534,
            "lat": 2.147714
        },
        {
            "lng": -76.972519,
            "lat": 8.133398
        },
        {
            "lng": -71.972496,
            "lat": -5.105892
        }
];

var ring = [
  [a[0].lng, a[0].lat], [a[1].lng, a[1].lat],
  [a[2].lng, a[2].lat], [a[0].lng, a[0].lat]
];

var polygon = new ol.geom.Polygon([ring]);
polygon.transform('EPSG:4326', 'EPSG:3857');
// Create feature with polygon.
var feature = new ol.Feature(polygon);

// Create vector source and the feature to it.
var vectorSource = new ol.source.Vector();
vectorSource.addFeature(feature);

// Create vector layer attached to the vector source.
var vectorLayer = new ol.layer.Vector({
  source: vectorSource
});

// Add the vector layer to the map.
map.addLayer(vectorLayer);

    }/*termina creacion de poligono*/

                  function dibujando(lonlat){       
                   
                   var longit= lonlat[0];
                    var latit= lonlat[1];
  
  		   var Icono= new ol.Feature({
                                  geometry: new ol.geom.Point(ol.proj.transform([longit, latit], 'EPSG:4326', 'EPSG:3857')),
                                  name: 'PuntoGeodesico1',
   		                  suerte: '36',
   		                  precipitacion: '20',
   		                  cultivo: 'cana'
   				});
   				
                          var iconStyle = new ol.style.Style({
                          image: new ol.style.Icon(/** @type {olx.style.IconOptions} */ ({
                          anchor: [0.5, 46],
                          anchorXUnits: 'fraction',
                          anchorYUnits: 'pixels',
                          opacity: 0.75,
                          src: 'data/cultivo.jpg'
                                    }))               
                                                            });


                          Icono.setStyle(iconStyle);


                            var NuevoSource=new ol.source.Vector({
                                      features: [Icono]
                                     });


                            var CapaVectorial= new ol.layer.Vector({
                                                                    source: NuevoSource
                                                                   });
                          

                                  map.addLayer(CapaVectorial);
                          
                             }
