<html lang="en">
  <head>
    <link rel="stylesheet" href="http://openlayers.org/en/v3.0.0/css/ol.css" type="text/css">
    <style>
body{background: #030303;}
.map{
width:100%;
height:550px;
  }
  .title {text-align:center;color:#ffffff;}
</style>
    <script src="http://openlayers.org/en/v3.0.0/build/ol.js" type="text/javascript"></script>
    <title>OpenLayers 3 example</title>

  </head>
  <body>

<div id="coords"></div>
<table border="5"><td><form class="form-inline"><label>Elija accion que desea realizar &nbsp; </label></br><select id="type"><option value="Point">Point</option>
<option value="LineString">LineString</option>
                <option value="Polygon">Polygon</option></select><input type="button" value="insertar" onclick="insertar()"/>
<input type="button" value="consultar" onclick="consultar()"/><input type="button" value="modificar" onclick="modificar()"/><input type="button" value="borrar" onclick="borrar()"/>
</form></td><td><div id="insertar"></div></td><table>






    <h2 class="title">Draw Geometries</h2>
    <div id="map" class="map"></div>
    <script type="text/javascript">
    
    /*dibujando poligonos*/
    var featureOverlay = new ol.FeatureOverlay({
                                                 style: new ol.style.Style({
                                                                             fill: new ol.style.Fill({ 
                                                                                                       color: 'rgba(0, 0, 255, 0.5)'               /*(rojo, verde, azul, transparencia) es el color para el relleno del poligono*/
                                                                                                     }),
                                                                           stroke: new ol.style.Stroke({
                                                                                                       color: '#ffcc33',                            /*color de la linea del dibujo*/
                                                                                                       width: 8                                     /*grosor de la linea del dibujo*/
                                                                                                       }),
                                                                           image: new ol.style.Circle({
                                                                                                       radius: 15,                                  /*es el radio del punto que se dibuja*/
                                                                                                       fill: new ol.style.Fill({
                                                                                                                                 color: '#ffcc33'   /*es el color interno del punto*/
                                                                                                                               })
                                                                                                      })
                                                                           
                                                                           })    
                                                 
                                              });
    


                   
    
      var map = new ol.Map({
        target: 'map',
        layers: [
          new ol.layer.Tile({
            source: new ol.source.OSM()
          })
        ],
        view: new ol.View({
          center: ol.proj.transform([-74.5, 4.62], 'EPSG:4326', 'EPSG:3857'),
          zoom: 6
        })
      });
featureOverlay.setMap(map); 

var draw;
function addInteraction() {
  draw = new ol.interaction.Draw({
    features: featureOverlay.getFeatures(),
    type: 'Polygon'
    
});
  map.addInteraction(draw);

}


addInteraction();


                                              
 

    </script>
  </body>
</html>
