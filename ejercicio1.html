<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <script src="http://openlayers.org/en/v3.2.1/build/ol.js"></script>
    <link rel="stylesheet" href="http://openlayers.org/en/v3.2.1/css/ol.css" type="text/css">
    <script src="http://openlayers.org/en/v3.2.1/resources/jquery.min.js"></script>
    <script src="http://openlayers.org/en/v3.2.1/resources/bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="http://openlayers.org/en/v3.2.1/resources/bootstrap/css/bootstrap.min.css" type="text/css">
<style>
body{background: #030303;}
.map{
width:100%;
height:90%;
	}
	.title {text-align:center;color:#ffffff;}
</style>
	</head>
 
 <body>
 	<h4 class="title">Basic Map With Jeisson Rueda</h4>
<div id="map" class"map"></div>
 <script type="text/javascript">
 
var milayer = new ol.layer.Tile({
								opacity: 40,
								source: new ol.source.OSM()
								});
var visualizacion= new ol.View({
								center: [-76.54, 4.84],
								zoom: 2
								
								});
var mimapa= new ol.Map({
						target: 'map',
						layers: [milayer],
						view: visualizacion
						});
mimapa.addControl(new ol.control.ZoomToExtend());
mimapa.addControl(new ol.control.Control());
mimapa.addControl(new ol.control.ScaleLine());							
mimapa.addControl(new ol.control.ZoomSlider());
mimapa.addControl(new ol.control.MousePosition({projection: new ol.proj.Projection({code: 'EPSG:4326'})}));
mimapa.addControl(new ol.control.OverviewMap());

			
</script> 
 
 
  </body>
</html>
